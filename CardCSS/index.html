<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!--=========CSS========-->
   <link rel="stylesheet" href="../../main.css">

    <title>Cartas de Estilos</title>
</head>
<body>
    <div class="card">
        <div class="card__container">
            <article class="card__article">
                <div class="card__data">
                    <img src="assets/img3.png" alt="card img" class="card__img">

                    <h1 class="card__tittle">Incoming Message</h1>
                    <p class="card__description">Hover effects card with color</p>
                </div>
                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>

            <article class="card__article">
                <div class="card__data">
                    <img src="assets/img2.png" alt="card img" class="card__img">

                    <h1 class="card__tittle">Fire Light Sword</h1>
                    <p class="card__description">Hover effects card with color</p>
                </div>
                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>

            <article class="card__article">
                <div class="card__data">
                    <img src="assets/img1.png" alt="card img" class="card__img">

                    <h1 class="card__tittle">Incoming Message</h1>
                    <p class="card__description">Shield and Shining Star</p>
                </div>
                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
